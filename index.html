<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carosello Array</title>

		<!-- FONT AWESOME -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- BOOTSTRAP -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />

		<!-- JAVASCRIPT -->
		<script type="text/Javascript" src="./js/main.js" defer></script>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div id="carousel-container" class="carousel-container">
				<div class="card active">
					<img src="./img/01.webp" alt="" />
				</div>
				<div class="card">
					<img src="./img/02.webp" alt="" />
				</div>
				<div class="card">
					<img src="./img/03.webp" alt="" />
				</div>
				<div class="card">
					<img src="./img/04.webp" alt="" />
				</div>

				<div id="prev-button" class="command arrow-left">
					<i class="fa-solid fa-chevron-left fa-4x"></i>
				</div>
				<div id="next-button" class="command arrow-right">
					<i class="fa-solid fa-chevron-right fa-4x"></i>
				</div>
			</div>
		</div>
	</body>
</html>
